<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">




    <title>Instagram</title>
</head>

<body>
    <div class="container">

        <div class="box">
            <img src="https://balitteknologikaret.co.id/wp-content/uploads/2023/04/Poin-Plus-IGLookup-Mod-Apk.jpg">
        </div>

        <div class="box">

            <div class="box-1">
                <div class="logo">
                    <img src="img7.png">
                </div>

                <div class="form">
                    <form action="">
                        <input type="text" placeholder="Phone number,username,or email" required>
                        <input type="password" placeholder="Password" required>
                        <button class="btn" type="submit">Log in</button>

                    </form>
                </div>


                <div class="or">
                    <p></p>
                    <b>OR</b>
                    <p></p>
                </div>


                <div class="hyper">
                    <a href="#"><i class="fa-brands fa-square-facebook"></i>Log in with Facebook</a>
                </div>
                <div class="forget">
                    <a href="#">Forget password?</a>
                </div>
            </div>


            <div class="box-2">
                <!-- Sign up link -->
                <div class="other">
                    <p>Don't have an account?<a href="">Sign Up</a></p>
                </div>

                <!-- Get the app -->
                <div class="comment">
                    <p>Get the app.</p>
                </div>

                <!-- Play store Image -->
                <div class="app">
                    <div class="apps">
                        <img class=" img1 " src="img2.png">
                    </div>
                    <div class="apps">
                        <img src="img3.png">
                    </div>
                </div>


            </div>

        </div>

</body>

</html>
